<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="team-container">
        <h3>HOME</h3>
        <div class="score-box">
          <p class="score-display" id="home-display">0</p>
        </div>
        <div class="points-section">
          <button class="btn" id="home-+1-btn">+1</button>
          <button class="btn" id="home-+2-btn">+2</button>
          <button class="btn" id="home-+3-btn">+3</button>
        </div>
      </div>
      <div class="new-game-container">
        <button class="new-game-btn" id="new-game">NEW GAME</button>
      </div>
      <div class="team-container">
        <h3>AWAY</h3>
        <div class="score-box">
          <p class="score-display" id="guess-display">0</p>
        </div>
        <div class="points-section">
          <button class="btn" id="guess-+1-btn">+1</button>
          <button class="btn" id="guess-+2-btn">+2</button>
          <button class="btn" id="guess-+3-btn">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
